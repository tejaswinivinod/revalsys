<h3>FeedBack Form</h3>

<div class="container">
  <form [formGroup]="feedBackForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
  </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
  </div>
  <div class="form-group">
      <label>MobileNo</label>
      <input type="MobileNo" formControlName="MobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MobileNo.errors }" />
      <div *ngIf="submitted && f.MobileNo.errors" class="invalid-feedback">
          <div *ngIf="f.MobileNo.errors.required">MobileNo is required</div>
      </div>
  </div>
  <div class="form-group">
    <label>Comments/Suggestions</label>
    <textarea class="form-control" rows="5" name="message" formControlName="comments" placeholder="Message" [ngClass]="{ 'is-invalid': submitted && f.comments.errors }"
          ></textarea>
    <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
        <div *ngIf="f.comments.errors.required">Comments/Suggestions are required</div>
    </div>
</div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
<p>{{feedBackValues | json}}</p>
